<header class="nav-header">
  <a href="/">
    <img src="assets/img/logo.svg" alt="">
    <h1>PillAssist</h1>
  </a>
</header>

<nav class="nav">
  <a class="nav__link" [routerLink]="['/patients']" routerLinkActive="active">
    <div class="icon--nav--middle">
      <img class="icon--nav" src="assets/img/icons/patients.svg" alt="">
    </div>
    <span *responsive="{sizes:{min:1200}}">PatiÃ«nten</span>
  </a>
  <div class="indented-lg">
    <div class="indentation" *responsive="{sizes:{min:1200}}"></div>
    <div class="patients">
      <a class="patient nav__link" *ngFor="let patient of patients"
        [routerLink]="['/patient/', patient.firstName, patient.lastName]" routerLinkActive="active"
        (click)="changePatient(patient)">
        <ngx-avatar size="35" bgColor="#84D1FB" name={{patient.firstName}}>
        </ngx-avatar>
        <span class="patient-avatar__name" *responsive="{sizes:{min:1200}}">
          {{patient.firstName}} {{patient.lastName}}
        </span>
      </a>
    </div>
  </div>
  <a class="nav__link" [routerLink]="['/profile']" routerLinkActive="active">
    <div class="icon--nav--middle">
      <img src="assets/img/icons/profile.svg" alt="" class="icon--nav">
    </div>
    <span *responsive="{sizes:{min:1200}}">Profiel</span>
  </a>
  <a class="nav__link">
    <div class="icon--nav--middle">
      <img src="assets/img/icons/settings.svg" alt="" class="icon--nav">
    </div>
    <span *responsive="{sizes:{min:1200}}">Instellingen</span>
  </a>
  <a class="nav__link" (click)="logout()">
    <div class="icon--nav--middle">
      <img src="assets/img/icons/log-out.svg" alt="" class="icon--nav">
    </div>
    <span *responsive="{sizes:{min:1200}}">Log uit</span>
  </a>
</nav>
