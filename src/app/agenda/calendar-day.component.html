<div class="main-content__card calendar-day">
  <h1>Medicatieschema voor <span class="title-blue">{{patient?.firstName}} {{patient?.lastName}}</span></h1>
  <div class="main-content__card__body col-2">
    <ng-container *ngFor="let pill of pills">
      <div class="card card-pill appear">
        <div class="card__body">
          <h2 class="card__title">{{pill.quantity}} {{pill.name}}</h2>
          <p class="card__desc">{{pill.description}}</p>
        </div>
        <div>
          <p-overlayPanel #op appendTo="body">
            <div class="edit">
              <img class="icon" src="assets/img/icons/edit-2.svg" alt="edit"> <span>Bewerken</span>
            </div>
            <div class="delete">
              <img class="icon" src="assets/img/icons/trash-2.svg" alt="delete"> <span>Verwijderen</span>
            </div>
          </p-overlayPanel>
          <img class="icon icon-options" src="assets/img/icons/more-horizontal.svg" (click)="op.toggle($event)" />
        </div>
      </div>
    </ng-container>
  </div>
</div>
