<ng-container *responsive="{sizes:{min:850}}">
  <app-nav-desktop *ngIf="(_router.url !== '/login') && (_router.url !== '/register')"></app-nav-desktop>
</ng-container>

<ng-container *ngIf="_router.url !=='/login' && _router.url !== '/register'">
  <ng-container *ngIf="patient.firstName">
    <app-nav-mobile [patient]="patient" *responsive="{sizes:{max:850}}"></app-nav-mobile>
  </ng-container>
</ng-container>

<router-outlet style="display: none"></router-outlet>
