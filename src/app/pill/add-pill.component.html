<div class="add-pill">
  <header class="header-app">
    <div>
      <h1>
        Medicatie toevoegen
      </h1>
      <ng-container *responsive="{sizes:{max:850}}">
        <h2>Hiermee wijzigt u het schema</h2>
      </ng-container>
    </div>
    <img src=" assets/img/avatar.png" alt="" />
  </header>
  <div class="header-bg">
    <img src="assets/img/bollen.png" alt="" />
  </div>
  <form action="/">
    <div class="input-group">
      <label for="name">
        Naam medicatie
      </label>
      <input type="text" placeholder="Vul de naam van uw medicatie in" />
    </div>
    <div class="input-group">
      <label for="quantity">
        Hoeveelheid
      </label>
      <input type="text" placeholder="Een volledige of de helft van een pil" />
    </div>
    <div class="padding">
      <div class="input-group">
        <div class="flex">
          <label for="timeOfDay">
            Tijdstip
          </label>
        </div>
        <p-checkbox class="checkBox-group" id="timeOfDay" *ngFor="let timeOfDay of timeOfDays" name="timeOfDay"
          value="{{timeOfDay.value}}" label="{{timeOfDay.label}}">
        </p-checkbox>
      </div>
    </div>
    <div class="input-group">
      <label for="recurrence">
        Herhaling
      </label>
      <p-dropdown [options]="recurrences" (onChange)="setRecurrence($event);" (onHide)="isActive = 0"></p-dropdown>
    </div>
    <div class="input-group">
      <p-accordion [activeIndex]="isActive">
        <p-accordionTab header="Meer opties voor herhaling">
          <ng-container *ngIf="isEveryDay">
            <div class="radioButton-group">
              <p-radioButton name="dayRecurrence" value="everyWeekday" label="Enkel weekdagen"></p-radioButton>
            </div>
            <div class="radioButton-group">
              <p-radioButton name="dayRecurrence" value="everyWeekend" label="Enkel weekends"></p-radioButton>
            </div>
            <div class="radioButton-group">
              <p-radioButton name="dayRecurrence" value="checkDays"></p-radioButton>
              <span class="radioButton__label">Om de <input class="radioButton__input" type="number" min="1" max="20">
                dag(en)</span>
            </div>
          </ng-container>
          <ng-container *ngIf="isEveryWeek">
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="monday" label="Maandag"></p-checkbox>
            </div>
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="tuesday" label="Dinsdag"></p-checkbox>
            </div>
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="wednesday" label="Woensdag"></p-checkbox>
            </div>
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="thursday" label="Donderdag"></p-checkbox>
            </div>
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="friday" label="Vrijdag"></p-checkbox>
            </div>
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="saturday" label="Zaterdag"></p-checkbox>
            </div>
            <div class="checkBox-group">
              <p-checkbox name="dayOfWeek" value="sunday" label="Zondag"></p-checkbox>
            </div>
          </ng-container>
          <h4 class="ui-accordion-subtitle">Startdatum</h4>
          <p-calendar></p-calendar>
          <h4 class="ui-accordion-subtitle">Einddatum</h4>
          <div class="radioButton-group">
            <p-radioButton name="stopDate" value="noStopDate" label="Niet stopzetten"></p-radioButton>
          </div>
          <div class="radioButton-group">
            <p-radioButton name="stopDate" value="stopDateAfterNumber"></p-radioButton>
            <span class="radioButton__label">Stopzetten na <input class="radioButton__input" type="number" min="1"
                max="20">
              dag(en)</span>
          </div>
          <div class="radioButton-group">
            <p-radioButton name="stopDate" value="stopDateAfterDate"></p-radioButton>
            <span class="radioButton__label">Stopzetten na <p-calendar>
              </p-calendar>(datum)</span>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
    <div class="actions">
      <button class="btn btn-main" (click)="hide()">
        <span>Toevoegen</span>
        <img src="assets/img/icons/arrow-right.svg" alt="arrow-right" class="icon"></button>
      <a class="smaller-link" (click)="hide()">annuleer medicatie toevoegen</a>
    </div>
  </form>
</div>
