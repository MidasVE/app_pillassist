<div class="days-container">

  <ng-container *ngFor="let pill of pills">

    <div class="card card-pill appear">
      <div *ngIf="pill.display">
        <h2>{{pill.dose}} {{pill.name}}</h2>
        <h3>{{pill.time}}</h3>
        <p>{{pill.description}}</p>
      </div>
    </div>

  </ng-container>
</div>
