<header class="header-app">
  <div>
    <h1>
      <ng-container *ngIf="isVisible">
        Maandoverzicht
      </ng-container>
      <ng-container *ngIf="!isVisible">
        Dagoverzicht
      </ng-container>
    </h1>
    <h2>{{ date | date: 'fullDate' }}</h2>
  </div>
  <img src="assets/img/avatar.png" alt="" />
</header>
<div class="header-bg">
  <img src="assets/img/bollen.png" alt="" />
</div>

<p-fullCalendar class="calendar" [ngClass]="{ invisible: !isVisible }" [events]="events" [options]="options" #fc>
</p-fullCalendar>

<div class="flex time-of-day time-of-day--first">
  <h2>Jouw dag</h2>
  <a (click)="toggleVisibility()">
    <img class="icon" src="assets/img/icons/chevron-down.svg" class="arrow"
      [ngClass]="{ 'arrow-down': !isVisible, 'arrow-up': isVisible }" alt="" />
    <ng-container *ngIf="isVisible">verberg kalender</ng-container>
    <ng-container *ngIf="!isVisible">toon kalender</ng-container>
  </a>
</div>

<app-calendar-day [date]="date"></app-calendar-day>

<div>
  <a class="btn btn-blue btn-plus" [routerLink]="['add']"><img class="icon" src="assets/img/icons/plus-white.svg"
      alt=""></a>
</div>
