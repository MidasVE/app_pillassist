<header>
  <div>
    <h1>Weekoverzicht</h1>
    <h2>{{date | date:'fullDate'}}</h2>
  </div>
  <img src="assets/avatar.png" alt="">
</header>
<div class="header-bg">
  <img src="assets/bollen.png" alt="">
</div>

<p-fullCalendar class="calendar" [ngClass]="{'invisible': !isVisible}"  [events]="events" [options]="options" #fc></p-fullCalendar>

<div class="height" [ngClass]="{'height-replacement': !isVisible}"></div>

<div class="flex time-of-day time-of-day--first">
  <h3>'s Ochtends</h3>
  <a (click)="toggleVisibility();">
    see whole day
  </a>
</div>

<app-calendar-day [date]="date"></app-calendar-day>
